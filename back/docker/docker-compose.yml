version : '3.8'
services:
  travel-nacos:
    container_name: travel-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - travel-mysql
  travel-mysql:
    container_name: travel-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  travel-redis:
    container_name: travel-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/travel/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/travel/redis/redis.conf
  travel-nginx:
    container_name: travel-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/travel/projects/travel-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - travel-gateway
    links:
      - travel-gateway
  travel-gateway:
    container_name: travel-gateway
    build:
      context: ./travel/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - travel-redis
    links:
      - travel-redis
  travel-auth:
    container_name: travel-auth
    build:
      context: ./travel/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - travel-redis
    links:
      - travel-redis
  travel-modules-system:
    container_name: travel-modules-system
    build:
      context: ./travel/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - travel-redis
      - travel-mysql
    links:
      - travel-redis
      - travel-mysql
  travel-modules-gen:
    container_name: travel-modules-gen
    build:
      context: ./travel/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - travel-mysql
    links:
      - travel-mysql
  travel-modules-job:
    container_name: travel-modules-job
    build:
      context: ./travel/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - travel-mysql
    links:
      - travel-mysql
  travel-modules-file:
    container_name: travel-modules-file
    build:
      context: ./travel/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./travel/uploadPath:/home/travel/uploadPath
  travel-visual-monitor:
    container_name: travel-visual-monitor
    build:
      context: ./travel/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
